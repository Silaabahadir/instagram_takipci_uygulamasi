<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1 class="baslik">Instagram Analysis</h1>
    </header>
    <div class="container">
        <div class="column">
            <h2>Following</h2>
            <ul>
                {% for user in following %}
                <li>{{ user }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="column">
            <h2>Followers</h2>
            <ul>
                {% for user in followers %}
                <li>{{ user }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="column">
            <h2>Not Following Back</h2>
            <ul>
                {% for user in not_following_back %}
                <li>{{ user }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
